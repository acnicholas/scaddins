<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<link rel="stylesheet"
data-name="vs/editor/editor.main"
href="./min/vs/editor/editor.main.css" />
<style>
html, body { height: 100%; margin: 0; }
#container { height: 100%; }
</style>
</head>
<body>
<div id="container"></div>
<script src="./min/vs/loader.js"></script>
<script>
require.config({ paths: { 'vs': './min/vs' } });
</script>
<script src="./min/vs/editor/editor.main.nls.js"></script>
<script src="./min/vs/editor/editor.main.js"></script>
<script>
var fsize = 14;
var editor = monaco.editor.create(document.getElementById('container'), {
value: 'import (\'RevitAPIUI\', \'Autodesk.Revit.UI\')\ntd = TaskDialog.Show("Hello", "Hello World")\nreturn \'Hello World\'\n',
language: 'lua',
fontSize: fsize,
});

function increaseFontSize()
{
	fsize++;
	let options = {"fontSize": fsize};
	editor.updateOptions(options);
}

function decreaseFontSize()
{
	fsize--;
	let options = {"fontSize": fsize};
	editor.updateOptions(options);
}

function blockComment()
{
	editor.getAction('editor.action.commentLine').run();
	editor.action.blockComment
}

function darkMode()
{
	let options = {"theme": 'vs-dark'};
	editor.updateOptions(options);
}

function lightMode()
{
	let options = {"theme": 'vs'};
	editor.updateOptions(options);
}


</script>
</body>
</html>
